<div class="jumbotron jumbotron-fluid titletron">
    <div class="container">
        <h1 class="display-4"><fa name="users"></fa> Users</h1>
        <p class="lead">
            Add delete and modify users
        </p>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <button (click)="newButton()" class="btn btn-primary btn-block new-button"><fa name="plus"></fa> New user</button>
            <dynamic-table [observeData]="_dataSubject" (clicked)="clicked($event)" ></dynamic-table>
        </div>
        <div class="col-md-4">
            <div class="user-management" [ngClass]="{'unloaded': !loaded}">
                <add-user [updateTrigger]="_refreshObserver" [newTrigger]="_addSubject" (newElement)="newElement()" [data]="_selected"></add-user>
                <ng-container *ngIf="_selected">
                    <delete-user [data]="_selected" [refreshTrigger]="_refreshObserver"></delete-user>
                    <user-rent [user]="_selected"></user-rent>
                </ng-container>
            </div>
        </div>
    </div>
</div>
