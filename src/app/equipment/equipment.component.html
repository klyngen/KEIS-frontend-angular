<div class="jumbotron jumbotron-fluid titletron">
  <div class="container">
    <h1 class="display-4"><fa name="wrench"></fa> Equipment</h1>
    <p class="lead">
      Add, delete and modify equipment and intances
    </p>
  </div>
</div>
<div class="container-fluid">
    <div class="row">
        <!-- Table column -->
        <div class="col-md-8">
            <button (click)="newEquipment()" class="btn btn-primary btn-block new-button"><fa name="plus"></fa> New Equipment</button>
            <dynamic-table class="equipment-table" (clicked)="rowClicked($event)" [data]="equipment"></dynamic-table>
        </div>

        <!-- Info column -->
        <div class="col-md-4">
          <edit-equipment [newEquipment]="_new" [data]="selected"></edit-equipment>
        </div>
    </div>
</div>
