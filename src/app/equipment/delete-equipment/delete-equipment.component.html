<div class="delete-equipment side-divider">
    <h3>Delete equipment</h3>

    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Do you really want to delete this equipment?</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>
                This action is permanent
            </p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger btn-block" (click)="delete()">Confirm</button>
        </div>
    </ng-template>
    <button class="btn btn-danger btn-block" [disabled]="canDelete()" (click)="openModal(content)">Delete</button>
    <div [hidden]="!canDelete()" class="alert alert-info">
        Equipment cannot be deleted with instances. Delete theese instances first.
    </div>
</div>
